<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contraseña</title>

    <style type="text/css">
      @font-face{
        font-family: "GothamBold";
        src: url("./font/GothamBold.otf");
      }

      @font-face{
        font-family: "GothamMedium";
        src: url("./font/GothamMedium.otf");
      }

      @font-face{
        font-family: "GothamLight";
        src: url("./font/GothamLight.otf");
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      h1 {
        font-family: "GothamBold";
      }
      h4, small {
        font-family: "GothamLight";
      }
      a {
        font-family: "GothamMedium";
        text-decoration: none;
        color: aqua;
      }
      section {
        background-color: #2B3F60;
        color: #F2F2F2;
        text-align: center;
      }
      .img-bg {
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
			small {
				margin: 0 10px;
			}
      table {
        border-spacing: 0;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0; background-color: #F2F2F2;">
  
    <section style="width: 600px; flex-direction: column; margin: auto;" class="center">
      <table role="presentation" border="0" width="100%">
        <tr>
          <td>
            <div style="width: 100%; height: 15vh; background-image: url(./plecaTop.png); background-position: top; margin-bottom: 30px;" class="img-bg"></div>
          </td>
        </tr>
      </table>

      <table role="presentation" border="0" width="100%">
        <tr>
          <td>
            <h1>Has cambiado de contraseña correctamente</h1>

            <div style="background-image: url(./bgTech.png); flex-direction: column; justify-content: space-around; width: 100%; height: 30vh; padding: 50px 0 50px 0px;" class="img-bg center">
              <h4 style="max-width: 400px;">Para confirmar iniciar sesión con tu nueva cuenta da clic en el siguiente enlace:</h4>

              <a href="https://google.com">URL</a>
            </div>
          </td>
        </tr>
      </table>

      <table role="presentation" border="0" width="100%">
        <tr>
          <td>
            <div style="width: 100%; height: 15vh; background-image: url(./logo.png);" class="img-bg"></div>

            <div style="margin: 20px 30px;" class="center">
              <small>2023</small>
              <sup>®</sup>
              <small>Derechos reservados</small>
            </div>
          </td>
        </tr>
      </table>
    </section>
  </body>

</html>
